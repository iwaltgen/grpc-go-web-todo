version: v1beta1
plugins:
  - name: go
    out: api
    opt: paths=source_relative
  - name: go-grpc
    out: api
    opt: paths=source_relative
  - name: validate
    out: api
    opt: paths=source_relative,lang=go
  - name: js
    out: src/lib/api
    opt: import_style=commonjs,binary
  - name: grpc-web
    out: src/lib/api
    opt: import_style=typescript,mode=grpcwebtext
